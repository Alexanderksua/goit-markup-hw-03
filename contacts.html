<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />

  <title>index</title>
  <!-- Нормализация стилей Обобщённая -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
  <!-- Стили Проекта -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- Голова-Шапка сайты -->
  <header class="header">
    <!-- Блок оформления фона header -->
    <div class="header-group">
      <!-- Панель навигации из двух частей -->

      <!-- Панель навигации #1 - Логотип, Студія, Портфоліо -->
      <!-- Логотип, WebStudio -->
      <a class="header-logo" href="./index.html"><span class="blue-web">Web</span>Studio</a>

      <nav class="nav-group">
        <!-- Список ссылок на страницы -->
        <ul class="list pages">
          <li class="pages-item">
            <a class="pages-item-link hover-focus-i curent" href="./index.html">Студія</a>
          </li>
          <li class="pages-item">
            <a class="pages-item-link hover-focus-i" href="./portfolio.html">Портфоліо</a>
          </li>
          <li class="pages-item">
            <a class="pages-item-link hover-focus-i" href="./contacts.html">Контакти</a>
          </li>
        </ul>
      </nav>

      <!-- Панель навигации #2 - Контакти: e-mail, tel -->
      <ul class="list header-contacts">
        <li class="header-contacts-item">
          <a class="header-contacts-link hover-focus-i" href="mailto:info@devstudio.com">info@devstudio.com</a>
        </li>
        <li class="header-contacts-item">
          <a class="header-contacts-link hover-focus-i" href="tel:+380961111111">+38 096 111 11 11</a>
        </li>
      </ul>
    </div>
  </header>

  <main>CONTACTS</main>

  <!-- Подвал страницы -->
  <footer class="footer">
    <!-- Текст-Лого WebStudio -->
    <a class="footer-logo" href="./index.html"><span class="blue-web">Web</span>Studio</a>

    <address class="address">
      <ul class="list contacts">
        <li class="contacts-item">
          <!-- Адрес физический  Студии -->
          <a class="hover-focus-i contacts-item-coord" href="https://goo.gl/maps/CPtrU1FHBa2aNyZL9" target="_blank"
            rel="nofollow noreferrer noopener">м. Київ, пр-т Лесі Українки, 26</a>
        </li>
        <li class="contacts-item">
          <!-- Почта электронная  Студии -->
          <a class="hover-focus-i contacts-item-mailto" href="mailto:info@devstudio.com">info@devstudio.com</a>
        </li>
        <li class="contacts-item">
          <!-- Телефон мобильный Студии -->
          <a class="hover-focus-i contacts-item-tel" href="tel:+380961111111">+38 096 111 11 11</a>
        </li>
      </ul>
    </address>
  </footer>

</html>
